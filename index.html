<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AAAAA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="text/javascript">
    function mehizoclickxd() {
      var sonido = new Audio("aaa.mp3");
      sonido.play();
      const text = document.createElement("a");
      const br = document.createElement("br");
      text.innerHTML = "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      text.setAttribute("class", "text");
      document.body.appendChild(text);
      document.body.appendChild(br);
    };

  </script>

  <button class="boton" onclick="mehizoclickxd()">No me hagas click</button>

  <div class="FotoPerfil">
    <a href="https://github.com/AguuZzz"><img src="https://avatars.githubusercontent.com/u/101914474?v=4"
        height="40px"></a>
  </div>

  <style>
    .text {
      color: black;
    }

    .boton {

      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .FotoPerfil {
      position: absolute;
      top: 3%;
      right: 1%;

    }
  </style>

</body>

</html>
